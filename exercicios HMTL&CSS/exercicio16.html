<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste das cores</title>
</head>
<body>
    <h1>Cores em CSS</h1>
    <h2 style="background-color: green; color: aliceblue;">Este título está colorido usando cores por nome</h2>
    <h2 style="background-color: #008000; color: rgb(240, 248, 255);">Este título está colorido usando cores Hexadecimal</h2>
    <h2 style="background-color: rgb(0, 128, 0); color: #f0f8ff;">Este título está colorido usando código RGB</h2>
    <h2 style="background-color: hsl(120, 100%, 25%) ; color: hsl(208, 100%, 97%)">Este título está colorido usando HSL</h2>
    <h2 style="background-color: rgba(0, 128, 0, 0.5); color: rgba(240, 248, 255, 0.7);">Este título está colorido com transparência configurada para 50%</h2>
</body>
</html>
